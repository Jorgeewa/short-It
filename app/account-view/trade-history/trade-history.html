<div class = "w3-content w3-section">
    <div class = "w3-twothird w3-white w3-margin-right w3-round-large w3-card w3-small" >
        <table class = w3-table w3-striped w3-bordered w3-centered>
            <tr>
                <th>Date</th>
                <th>Action</th>
                <th>Celebrity</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
            <tr ng-repeat = "tradeHistory in trades">
                <td>{{tradeHistory.time}}</td>
                <td>{{tradeHistory.typeofTrade}}</td>
                <td>{{tradeHistory.celebrity}}</td>
                <td>{{tradeHistory.volume}}</td>
                <td>{{tradeHistory.price}}</td>
            </tr>
        
        </table>
    
    </div>
    <div class = "w3-rest w3-blue w3-round-large w3-card" style = "height: 500px">
    </div>

</div>
