<div class = "w3-content w3-section w3-card" style = "background : #fff; height: 700px; position: relative;">
    <div style = "height : 30px; background: #00bce4;"></div>
    <div class = "w3-section" style = "padding-left: 20px; padding-right : 20px">
        <div class = "" style = "height: 30px; background : #009ec2; width: 60%; display: inline-block;"><div class = "logo" style = "height: 30px; left: 2.5%; width: 95%; color: #fff"> Trade History</div></div>
        <div class = "" style = "height: 30px; background : #009ec2; width: 35%; display: inline-block; margin-left: 25px"><div class = "logo" style = "height: 30px; left: 2.9%; width: 93%; color: #fff; "> Celebrity News</div></div>
    </div>
    <div class = "w3-section" style = "padding-left: 20px; padding-right : 20px">
        <div class = "" style = "height: 100px; width: 60%; display: inline-block;  overflow: scroll; height: 600px;">
            <table class = "w3-table w3-striped w3-bordered w3-centered w3-border w3-small" style = "width : 100px">
                <tr>
                    <th>Date</th>
                    <th>Action</th>
                    <th>Celebrity</th>
                    <th>Amount</th>
                    <th>Price</th>
                </tr>
                <tr ng-repeat = "tradeHistory in trades">
                    <td>{{tradeHistory.time}}</td>
                    <td>{{tradeHistory.typeofTrade}}</td>
                    <td>{{tradeHistory.celebrity}}</td>
                    <td>{{tradeHistory.volume}}</td>
                    <td>{{tradeHistory.price}}</td>
                </tr>

            </table>

        </div>
        <div class = "w3-border" style = "height: 100px; width: 35%; display: inline-block; margin-left: 25px; position: relative; top: -500px"></div>
        </div>
    </div>

</div>
