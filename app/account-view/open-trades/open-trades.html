<div class = "w3-content w3-section">
    <div class = "w3-twothird w3-white w3-margin-right w3-round-large w3-card w3-small" style = "height: 500px">
        <table class = "w3-table w3-striped w3-bordered w3-centered">
            <tr>
                <th>Date</th>
                <th>Action</th>
                <th>Celebrity</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Close</th>
                <th>Set Stops</th>
                <th>Set Take Profit</th>
            </tr>
            <tr ng-repeat = "openTrade in openTrades">
                <td>{{openTrade.time.UTCString()}}</td>
                <td>{{openTrade.typeofTrade}}</td>
                <td>{{openTrade.celebrity}}</td>
                <td>{{openTrade.volume}}</td>
                <td>{{openTrade.price}}</td>
                <td><button class = "w3-btn w3-round-large w3-blue"> Close</button> </td>
                <td><button class = "w3-btn w3-round-large w3-blue">Set SL</button> </td>
                <td><button class = "w3-btn w3-round-large w3-blue">Set TP</button> </td>
            </tr>
        
        </table>
    
    </div>
    <div class = "w3-rest w3-blue w3-round-large w3-card" style = "height: 500px">
    </div>

</div>
