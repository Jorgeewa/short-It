<div class = "w3-section w3-card main-render-wrap">
    <div class = "main-render-wrap-design"></div>
     <div class = "w3-section activity-news-wrap">
        <div class = "activity">
            <div class = "activity-div"> <span>{{celebrityName}}</span></div>
        </div>
        <div class = "news">
            <div class = "news-div"> <span>Trade Celebrity</span></div>
        </div>
    </div>
     <div class = "w3-section activity-news-wrap">
         <div class = "activity-container"></div>
        <div class = " news-container">
            <div class="w3-card-16 w3-round-xlarge w3-content" style="width:95%;" ng-init ="unHideMeSuccess = true; unHideMeError = true">
                <img src="http://www.w3schools.com/w3css/img_avatar5.png" alt="Person" style="width:100%">
                <div class = "w3-container w3-card-4 w3-display-containter w3-black w3-border w3-padding-0" style =" width:100%; position: relative;">
                    <div class ="w3-row" style = "padding: 10px;">
                        <button class = " w3-half w3-round-large bidColorChange" style = " font-size: 12px;  background-color: red"><b class = "bid"><br>Bid</b></button>

                        <button class = "w3-half w3-round-large askColorChange" style = " font-size: 12px; background-color: blue;"><b class = "ask"><br>Ask</b></button>
                    </div>

                    <div class ="w3-row" style = "padding: 10px;">
                        <button class = "w3-half w3-round-large w3-btn w3-red w3-border" style = "font-size: 12px" ng-click = "parameters = {'type': 'sell', 'price': bid}; hideMe = false; checkIfLoggedIn()" onclick =" document.getElementById('id01').style.display='block'"><b>Sell</b></button>

                        <button class = "w3-half w3-round-large w3-btn w3-blue w3-border" style = "font-size: 12px" ng-click = "parameters = {'type': 'buy', 'price': ask}; hideMe = false; checkIfLoggedIn()" onclick =" document.getElementById('id01').style.display='block'"><b>Buy</b></button>
                    </div>

                    <div class ="w3-row" style = "padding: 10px;">
                        <button class = "w3-half w3-round-large w3-btn w3-red w3-border" style = "font-size: 12px" ng-click = "parameters = {'type': 'short', 'price': bid}; hideMe = false; checkIfLoggedIn()" onclick =" document.getElementById('id01').style.display='block'"><b>Short</b></button>

                        <button class = "w3-half w3-round-large w3-btn w3-blue w3-border" style = "font-size: 12px" ng-click = "parameters = {'type': 'cover', 'price': ask}; hideMe = false; checkIfLoggedIn()" onclick =" document.getElementById('id01').style.display='block'"><b>Cover</b></button>
                    </div>
                    <div id="id01" class="w3-modal" ng-hide = "hideMe">
                        <div class="w3-modal-content w3-center" style= "width: 400px">
                          <header class="w3-container w3-teal"> 
                            <span onclick="document.getElementById('id01').style.display='none'" 
                            class="w3-closebtn">&times;</span>
                            <h2>you are about to{{" " + parameters.type}} and the price is {{parameters.price}}</h2>
                          </header>
                            <body>
                          <div class="w3-container w3-blue">
                              <input ng-model = "getQuantity" type = "text" class = "w3-input" placeholder = "type in the quantity desired" required>
                              <button ng-click ="hideMe = true; computeNewPrice()" >Submit</button>
                          </div>
                            </body>
                        </div>
                    </div>
                    <div id = "success">    
                        <div class="w3-modal-content w3-yellow w3-center" style = "margin: 0 auto; width: 200px; top: -200px">
                            <span ng-click = "hideMe = false; displayHandler()" class="w3-closebtn w3-hover-text-red">&times;</span>
                            <h3>Warning!</h3>
                            <p ng-init = "indicativePrice = 0">You are about to {{parameters.type + " " + getQuantity + " units of " + celebrityName + " for " +  indicativePrice}}</p>
                            <button ng-click ="hideMe = true; displayHandler(); updatePrices()" class = "w3-btn" >Submit</button>
                            <button ng-click ="hideMe = false; displayHandler()" class = "w3-btn" >Cancel</button>
                        </div>
                    </div>
                    <div id = "error" >
                        <div  class="w3-modal-content w3-yellow w3-center" style = "margin: 0 auto; width: 200px; top: -200px">
                            <span ng-click = "hideMe = false; displayHandler()" class="w3-closebtn w3-hover-text-red">&times;</span>
                            <h3>Warning!</h3>
                            <p>{{errorMessage}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
