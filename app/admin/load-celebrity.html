<div class = "w3-container"> Load my celebrities
    <div>Name
      <input class = "w3-input w3-round-large w3-border" type = "text" placeholder = "Name of artiste" ng-model = "celebrity.celebrityName">  
    </div>
    
    <div>Symbol
      <input class = "w3-input w3-round-large w3-border" type = "text" placeholder = "Symbol" ng-model = "celebrity.symbol">  
    </div>
    
    <div>Total Issued
      <input class = "w3-input w3-round-large w3-border" type = "text" placeholder = "Total Issued" ng-model = "celebrity.totalIssued">  
    </div>
    
    <div>Total Outstanding
      <input class = "w3-input w3-round-large w3-border" type = "text" placeholder = "Total Outstanding" ng-model = "celebrity.totalOutstanding">  
    </div>
    
    <div>Bid
        <input class = "w3-input w3-round-large w3-border" type = "text" placeholder = "Bid" ng-model = "celebrity.bid">
    </div>Ask
    
    <div>
        <input class = "w3-input w3-round-large w3-border" type = "text" placeholder = "Ask" ng-model = celebrity.ask>
    </div>
    <button class = "w3-btn" ng-click = "createCelebrity()">Submit</button>


    
</div>
