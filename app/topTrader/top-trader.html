<div class = "w3-section w3-card main-render-wrap">
    <div class = "main-render-wrap-design"></div>
    <div class = "w3-section" style = "padding-left: 20px; padding-right : 20px">
    <div class = "w3-section activity-news-wrap">
        <div class = "activity">
            <div class = "activity-div"> <span>Top Traders</span></div>
        </div>
        <div class = "news">
            <div class = "news-div"> <span>Celebrity News</span></div>
        </div>
    </div>
    <div class = "w3-section activity-news-wrap">
        <div class = "activity-container scrollable" style = "height: 500px">
            <table class = "w3-table w3-striped w3-bordered w3-centered w3-border w3-small">
                <tr>
                    <th>Rank</th>
                    <th>Nick Name</th>
                    <th>Return</th>
                </tr>
                <tr ng-repeat = "topTrader in topTraders">
                    <td>{{$index + 1}}</td>
                    <td>{{topTrader.nickName}}</td>
                    <td>{{topTrader.returns.toFixed(2)}}%</td>
                </tr>

            </table>

        </div>
        <div class = "w3-border news-container" style = "height: 500px;"></div>
        </div>
    </div>

</div>
