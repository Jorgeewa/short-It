<div class = "w3-container w3-section">
    <div>
        <input class = "w3-input w3-round-large w3-border" type = "text" placeholder = "Your email address" ng-model = "newUser.email">
    </div>
    
    <div>
        <input class = "w3-input w3-round-large w3-border" type = "text" placeholder = "Your password" ng-model = "newUser.password">
    </div>
    
    <div>
        <input class = "w3-input w3-round-large w3-border" type = "text" placeholder = "Your nickname" ng-model = "newUser.nickname">
    </div>
    
    <div><button class = "w3-btn w3-blue w3-round-xlarge" ng-click = "createUser()">Sign Me up</button></div>
</div>
