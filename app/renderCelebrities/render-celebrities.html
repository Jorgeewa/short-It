<div class = "w3-section w3-card main-render-wrap">
    <div class = "main-render-wrap-design"></div>
    <div class = "w3-section activity-news-wrap">
        <div class = "activity">
            <div class = "activity-div"> <span>Trade Celebrities</span></div>
        </div>
        <div class = "news">
            <div class = "news-div"> <span>Celebrity News</span></div>
        </div>
    </div>
    
    <div class = "w3-section activity-news-wrap">
        <div class = "activity-container">
            <table class = "w3-table w3-striped w3-bordered w3-centered w3-border w3-small">
                <tr class = "">
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Change Today</th>
                </tr>
                <tr ng-repeat = "celebrity in celebrities">
                    <td><a ui-sref = "celebrityView" ng-click = "celebrityName(celebrity.celebrityName)">{{celebrity.celebrityName}}</a></td>
                    <td><a ui-sref = "celebrityView">{{celebrity.symbol}}</a></td>
                    <td>{{celebrity.history[celebrity.history.length-1].lastPrice.toFixed(2)}}</td>
                    <td>Hello Darkness my old friend</td>

                </tr>

            </table>
        </div>
        <div class = "w3-border news-container"></div>
        
    </div>
    
</div>
